# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: The Linux Cluster Monitoring Resource app is a Minimum Viable Product (MVP) that has been developed for the Linux Cluster Administration (LCA) team at Jarvis. It has been developed to allow the client to monitor the system specifications and resource usage information of 10 Linux clusters which communicate with each other through a network switch. This project has been implemented by creating a PostgreSQL database instance on a docker container to store hardware specifications and resource usage information. Shell scripts were then created to handle various tasks, such as creating a docker container, and inserting data into SQL tables. Moreover, the crontab feature on Linux has been used to automate the process of executing a shell script to store resource usage information of a Linux cluster every minute. Finally, Git has been used for Version Control.
