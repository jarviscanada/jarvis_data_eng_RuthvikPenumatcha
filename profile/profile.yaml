# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
    #project name
  - name: "Big Data Analysis of Used Car Sales in Europe"
    #URL is optional
    # git_url: "https://github.com/jarviscanada/jarvis_profile_builder"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Performed analysis of used car sales in Europe over the past 20 years using Google Cloud Platform (GCP) and SparkSQL. Sourced a dataset containing over 3 million rows from Kaggle. Conducted data cleaning to remove irrelevant columns and rows containing null or empty values. Wrote SparkSQL queries to identify trends such as the most popular car makes and models across various price ranges, and determined the least preferred vehicles by users over the past 5, 10, and 20 years.
  - name: "Schema-Tune: Noise-Driven Bias Mitigation in Transformer-based Language Models"
    git_url: "https://github.com/omidoos/Schema-Tune"
    description: Co-authored the research paper and helped successfully implement the Schema-Tune framework to reduce biases in large language models. The framework introduces curated and adapted noises to the input embeddings of language models to challenge the model's embedded stereotypes. I utilized various tools such as Python, PyTorch, Pandas, Numpy, and Matplotlib to help train the models and evaluate the performance of the models. The paper has been published at the ACML 2024 conference.
  - name: "Binary Semantic Segmentation of Drone Images"
    description: Developed a binary semantic segmentation model using the U-Net architecture to accurately identify foreground and background components. The model was successfully trained on a dataset of drone images and their respective ground truth. The model obtained high training, validation, and testing accuracy of over 98%, showing its effectiveness.
  - name: "Full-Stack E-commerce Platform"
    git_url: "https://github.com/77ruthvik/EcommerceWebsite"
    description: Developed a full-stack E-commerce website using Node.js, Express.js, MySQL, and vanilla JavaScript with HTML/CSS. Implemented User Authentication (Login/Signup), product browsing and search, shopping cart functionality, and a checkout process. Designed a MySQL database to store user accounts, product inventory, and transaction history, including the purchase quantities, dates, and total price. Built Restful APIs for front-end and back-end integration, ensuring seamless data flow and dynamic content rendering.
      
